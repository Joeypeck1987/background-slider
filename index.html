<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1472496175377-b5d7625d4ba9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OTV8fGhhbGxvd2VlbnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=400&q=60');"></div>

        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1622081414347-f146776e3dbd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTAwfHxoYWxsb3dlZW58ZW58MHx8MHx8&auto=format&fit=crop&w=400&q=60');"></div>

        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1539470900-7f53df0395b9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTUzfHxoYWxsb3dlZW58ZW58MHx8MHx8&auto=format&fit=crop&w=400&q=60');"></div>

        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1476283721796-dd935b062838?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTk2fHxoYWxsb3dlZW58ZW58MHx8MHx8&auto=format&fit=crop&w=400&q=60');"></div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    
    
    <!-- script -->
    <script src="https://kit.fontawesome.com/79f55f13d7.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
